name: 'Links validator'


on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
      - main


jobs:
  link-validation:
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout"
      uses: actions/checkout@v4

    - name: 'Validate links'
      uses: umbrelladocs/action-linkspector@v1
      with:
        fail_on_error: true
        filter_mode: nofilter
        workdir: '.github'
        config_file: 'links-validator.config.yml'
